type BasicProfile @createModel(accountRelation: SINGLE, description: "Basic user profile") {
  displayName: String @string(minLength: 1, maxLength: 100)
  avatar: String @string(minLength: 1, maxLength: 1000)
}

type Artwork @createModel(accountRelation: LIST, description: "Artwork for tracks") {
  ipfsCid: String! @string(minLength: 1, maxLength: 1000)
  mimeType: String! @string(minLength: 1, maxLength: 50)
  owner: DID! @documentAccount
}

type Track @createModel(accountRelation: LIST, description: "A music track") {
  title: String! @string(minLength: 1, maxLength: 100)
  ipfsCid: String! @string(minLength: 1, maxLength: 1000)
  owner: DID! @documentAccount
  artwork: StreamID @documentReference(model: "Artwork")
}